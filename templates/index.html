<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ Kitchen ML Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            display: none;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .plan-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
        }
        
        .examples-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .example-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .example-card:hover {
            transform: translateY(-5px);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Kitchen ML Planner</h1>
            <p>G√©n√©rez automatiquement des plans de cuisine professionnels avec l'IA</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2>üìù Cr√©er un nouveau plan</h2>
                <form id="planForm">
                    <div class="form-group">
                        <label for="brief">Description de votre cuisine :</label>
                        <textarea id="brief" placeholder="Ex: Restaurant italien moderne, 50 couverts, sp√©cialit√© p√¢tes fra√Æches et pizzas, besoin d'une zone de pr√©paration froide importante..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Type de cuisine :</label>
                            <select id="type">
                                <option value="compact">üè† Compacte (20m¬≤)</option>
                                <option value="brasserie" selected>üçΩÔ∏è Brasserie (30m¬≤)</option>
                                <option value="gastronomique">‚≠ê Gastronomique (36m¬≤)</option>
                                <option value="custom">üîß Personnalis√©e</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="surface">Surface totale (m¬≤) :</label>
                            <input type="number" id="surface" min="10" max="100" value="30">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="generateBtn">
                        üöÄ G√©n√©rer le plan
                    </button>
                </form>
            </div>
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>G√©n√©ration du plan en cours...</p>
            </div>
            
            <div class="results-section" id="results">
                <h2>üìä Votre plan g√©n√©r√©</h2>
                <img id="planImage" class="plan-image" src="" alt="Plan de cuisine g√©n√©r√©">
                
                <div class="metrics" id="metrics"></div>
                
                <button class="btn" onclick="downloadPlan()">üíæ T√©l√©charger le plan (JSON)</button>
            </div>
            
            <div class="examples-section">
                <h2>üéØ Plans d'exemple</h2>
                <p>D√©couvrez nos mod√®les pr√©-con√ßus pour diff√©rents types de restaurants :</p>
                <div class="examples-grid" id="examples"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentPlan = null;
        
        // Gestion du formulaire
        document.getElementById('planForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await generatePlan();
        });
        
        // Adaptation automatique de la surface selon le type
        document.getElementById('type').addEventListener('change', function() {
            const surfaces = {
                'compact': 20,
                'brasserie': 30,
                'gastronomique': 36,
                'custom': document.getElementById('surface').value
            };
            
            if (this.value !== 'custom') {
                document.getElementById('surface').value = surfaces[this.value];
            }
        });
        
        async function generatePlan() {
            const brief = document.getElementById('brief').value;
            const type = document.getElementById('type').value;
            const surface = parseInt(document.getElementById('surface').value);
            
            if (!brief.trim()) {
                showError('Veuillez d√©crire votre cuisine');
                return;
            }
            
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        brief: brief,
                        type: type,
                        surface: surface
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPlan = data.plan;
                    displayResults(data);
                    showSuccess('Plan g√©n√©r√© avec succ√®s !');
                } else {
                    showError(data.error || 'Erreur lors de la g√©n√©ration');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }
        
        function displayResults(data) {
            document.getElementById('planImage').src = data.image;
            
            const metrics = document.getElementById('metrics');
            metrics.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${data.zones_count}</div>
                    <div class="metric-label">Zones</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.total_surface}</div>
                    <div class="metric-label">Surface totale (m¬≤)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${(data.total_surface / data.zones_count).toFixed(1)}</div>
                    <div class="metric-label">Surface moyenne (m¬≤)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">‚úÖ</div>
                    <div class="metric-label">Plan valid√©</div>
                </div>
            `;
            
            document.getElementById('results').style.display = 'block';
        }
        
        function downloadPlan() {
            if (currentPlan) {
                const dataStr = JSON.stringify(currentPlan, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = 'mon_plan_cuisine.json';
                link.click();
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        // Chargement des exemples au d√©marrage
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const examples = await response.json();
                
                const container = document.getElementById('examples');
                container.innerHTML = examples.map(example => `
                    <div class="example-card">
                        <h3>${example.name}</h3>
                        <p><strong>${example.zones_count}</strong> zones</p>
                        <p><strong>${example.surface}</strong> m¬≤ total</p>
                        <button class="btn" onclick="window.open('/download/${example.filename}', '_blank')" style="margin-top: 10px; font-size: 14px;">
                            üíæ T√©l√©charger
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur lors du chargement des exemples:', error);
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadExamples();
        });
    </script>
</body>
</html>
